<!DOCTYPE html>
<html lang = "en" >

<head >
    <meta charset = "UTF-8" >
    <meta content = "width=device-width, initial-scale=1.0" name = "viewport" >
    <meta content = "ie=edge" http-equiv = "X-UA-Compatible" >
    <title>Weather Prediction</title >
    <link crossorigin = "anonymous"
          href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel = "stylesheet" >
    
    <link href = "https://fonts.googleapis.com/css?family=Lobster|Nixie+One&display=swap" rel = "stylesheet" >
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" href="static/weather/favicon.ico">

    <style rel = "stylesheet" >
        body {background:#ccc}
        
        html,body{
            height:100%;
        }
        
    #org-name{
        font-family: 'Nixie One', cursive;
        //font-family: 'Lobster', cursive;
    }

    #header{
        border-radius:0px;
        margin-bottom:50px;
        padding:50px;
    }
        
        /* The navbar container */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Navbar links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Links - change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container2{
        width: auto;
        max-width: 680px;
        padding: 0 15px;
    }
    
        table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {background-color: #f2f2f2;}

    tr:hover {background-color:#75a8a8;}
        
        #boxhead{
            box-radius:0px;
        }
    
    /*loading for updating #84c8c1 b9ac97*/
        #loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    textarea:focus,
    textarea.form-control:focus,
    input.form-control:focus,
    input[type=text]:focus,
    input[type=password]:focus,
    input[type=email]:focus,
    input[type=number]:focus,
    button.btn:focus,
    [type=text].form-control:focus,
    [type=password].form-control:focus,
    [type=email].form-control:focus,
    [type=tel].form-control:focus,
    [contenteditable].form-control:focus {
      box-shadow: inset 0 0px 0 #ddd;
    }
    
    #main-container{
        min-height:100%;
    }
    
    #main{
        overflow:auto;
        padding-bottom:50px;
    }

    /* Footer */
    .footer{
        position:relative;
        bottom:0px;
        left:0px;
        background:#343a40;
        height:auto;
        width:100%;
    }

 
  </style >

</head >

<body >
    <div id = "main-container" >
        <header class = "header" >
            <div class = "jumbotron text-center" id = "header" >
                <div class = "container-fluid bg-1" >
                    <h1 class = "title" id = "org-name" >
                        Weather Prediction
                    </h1 >
                </div >
            </div >
        </header >
        

        <div id = "main" >
            
                <div class="topnav">
                  <a href="/current">Current Weather</a>
                  <a href="/historic">Old Weather Data</a>
                  <a href="/prediction">Prediction</a>
                  <a href="/locations">Locations</a>
                  <a href="/" style="float:right">Information</a>
                
            </div >
        </div >

       
          {% block content %}

           {% endblock %}
    </div>
   
    <div class = "footer" >
        
        <div class = "py-0 d-flex flex-md-row justify-content-around flex-column" >
            <div class = "mb-0 pb-0" >
                <p class = "text-light small text-center p-2 mb-0" >Flask + SQLite
                    
                </p >
            </div >
            <div class = "mb-0 pb-0" >
                <p class = "text-light small text-center p-2 mb-0" >Made with
                    <a class = "text-warning" href = "https://darksky.net/dev" >
                        (https://darksky.net/dev)
                    </a >
                </p >
            </div >
        
        </div >
        
        <hr color = "grey" style = "margin:0 auto;" width = "90%" >
        
        <div class = "mb-0 pb-1" >
            <p class = "text-light small text-center p-2"
               style = "padding-bottom:0px;margin-bottom:0px" >&copy; Weather Prediction | Designed by 
               <a class = "text-warning" href = "https://github.com/linuelza99" >Linu </a >,Neil,<a class = "text-warning" href = "https://github.com/IshanMathew" >Ishan</a>,Varchas </p >
        </div >
    
    </div >
</body >

</html >
